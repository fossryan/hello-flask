<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("static/images/alexmath.jpg");
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center; 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 150px;
        }
        .container {
            display: inline-block;
            background:rgba(0, 0, 0, .4);
            text-align: center center;
            font-size: 25px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            border-color: green;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 50px;
            padding: 5px;
            margin: 10px 0;
            border: 15px;
            border-radius: 5px;
            border-color: white;
            background-color:rgba(255, 255, 255, .4);
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        h1 {color: white;
        }

        h2 {color: white;
            font-size: 40px;
    
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MATH PRACTICE!</h1>
        <p>SOLVE THIS PROBLEM:</p>
        <h2>{{ problem }}</h2>
        <form method="POST">
            <input type="text" name="answer" placeholder="Your answer" autofocus>
            <br>
            <button type="submit">Submit</button>
          </form>
        <p class="{{ message_class }}">{{ message }}</p>
        {% if previous_question %}
            <p><strong>Previous Question:</strong> {{ previous_question }}</p>
            <p><strong>Correct Answer:</strong> {{ correct_answer }}</p>
        {% endif %}
        <button type="submit" name="quit">Quit</button>
    </div>
</body>
</html>
