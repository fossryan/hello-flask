<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("static/images/alexmath.jpg");
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center center; 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 150px;
        }
        .container {
            margin: auto;
            display: inline-block;
            background:rgba(0, 0, 0, .4);
            text-align: center center;
            font-size: 25px;
            border: 1px solid #ddd;
            padding: 35px;
            border-radius: 15px;
            border-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            margin:auto;
            width: 75px;
            padding: 10px;
            margin: 15px 0;
            border: 15px;
            border-radius: 5px;
            border-color: white;
            background-color:rgba(255, 255, 255, .4);
            font-size: 24px;
        }
        button.sub {
            opacity: 0;
            float: left;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.quit {
            float: right;
            padding: 10px 30px;
            background-color: #af2c42;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e15f50;
        }
        .correct {
            padding-top: 5px;
            padding-bottom: 5px;
            color: rgb(42, 230, 42);
        }
        .incorrect {
            padding-top: 5px;
            padding-bottom: 5px;
            color: rgb(235, 58, 58);
        }
        h1 {color: white;
        }

        h2 {color: white;
            font-size: 40px;
    
        }
        p {color: rgb(255, 255, 255);
            font-size: 30px;
    
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MATH PRACTICE!</h1>
        <p>SOLVE THIS PROBLEM:</p>
        <h2>{{ problem }}</h2>
        <form method="POST">
            <input type="text" name="answer" placeholder="" autofocus>
            <br>
            <button type="submit" class="sub">Submit</button>
          </form>
        <p class="{{ message_class }}">{{ message }}</p>
        {% if previous_question %}
            <p><strong>Previous Question:</strong> {{ previous_question }}</p>
            <p><strong>Correct Answer:</strong> {{ correct_answer }}</p>
        {% endif %}
        <form method="POST">
        <button type="submit" name="quit" class="quit">Quit</button>
        </form>
    </div>
</body>
</html>
